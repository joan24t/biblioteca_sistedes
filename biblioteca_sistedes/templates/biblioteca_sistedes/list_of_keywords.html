{% extends 'biblioteca_sistedes/base.html' %}
{% block title %}
	<title>Listado de tracks | Biblioteca sistedes</title>
{% endblock %}
{% block content %}
{% csrf_token %}

{% for key in keyword_list %}
<article>
    <header class="wrapper">
        <h1>{{ key.title }}</h1>
    </header>
    <section id="interior" class="s">
        <div class="wrapper"><p>{{ key.description|safe  }}</p></div>
    </section>
</article>
{% endfor %}
{% endblock %}
