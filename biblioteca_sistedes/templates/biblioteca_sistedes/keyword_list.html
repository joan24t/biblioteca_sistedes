{% extends 'biblioteca_sistedes/base_form.html' %}
{% block container %}
		<h2><u> Palabras clave </u></h2>
		Buscador: <input id="myInput" type="text" onkeyup="search_table()">
		</br>
		</br>
		<table id="myTable">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
				</tr>

			</thead>
			<tbody>
				{% if object_list %}
				{% for key in object_list %}
				<tr style="border-bottom: 1px solid black;">
					<td>{{ key.id }}</td>

					<td ><div style="width: 500px; height: auto; overflow: auto">{{ key.name }}</div></td>

					<td style="width: auto;">
						<a class="btn btn-primary" href="/keyword_view/{{ key.id }}/">Ver</a>
						<a class="btn btn-primary" href="/keyword_update/{{ key.id }}/">Editar</a>
						<a class="btn btn-danger" href="/keyword_delete/{{ key.id }}/">Eliminar</a>
					</td>
				</tr>
				{% endfor %}

			</tbody>
		</table>

{% endblock%}
